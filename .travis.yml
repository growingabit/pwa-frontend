language: node_js
branches:
    only:
        - master
sudo: false
before_script:
    - npm install -g karma
    - npm install
node_js: stable
addons:
    firefox: latest
    apt:
        sources:
            - google-chrome
        packages:
            - google-chrome-stable
script:
    - npm run build
    - npm run test
    - bash <(curl -s https://codecov.io/bash)
